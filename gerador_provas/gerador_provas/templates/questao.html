<!DOCTYPE html>
<html>
<head>
    <title>Questão Gerada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Questão de {{ questao.tipo }}</h1>
    <div class="card mt-3">
        <div class="card-body">
            <p class="card-text">{{ questao.enunciado }}</p>
            <div class="alert alert-secondary">
                <strong>Resposta:</strong> {{ questao.resposta }}
            </div>
        </div>
    </div>
    <a href="/" class="btn btn-outline-primary mt-3">Voltar</a>
</body>
</html>
